<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="thumbs">
            <li>
                <a href="image_1.png" target="imageBox"><img src="image_1.png" alt="" ></a>
            </li>
            <li>
                <a href="image_2.png" target="imageBox"><img src="image_2.png" alt="" ></a>
            </li>
            <li>
                <a href="image_3.png" target="imageBox"><img src="image_3.png" alt="" ></a>
            </li>
            <li>
                <a href="image_4.png" target="imageBox"><img src="image_4.png" alt=""></a>
            </li>
        </ul>
        <div class="imageBox">
            <img src="image_1.png" alt="">
        </div>
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.js"></script>
              <script>
                  $(document).ready(function(){
                      $('.thumbs a').mousemove(function(e){
                          e.preventDefault();
                          $('.imageBox img').attr("src", $(this).attr("href"));
                      })
                  })
              </script>
</body>
</html>
